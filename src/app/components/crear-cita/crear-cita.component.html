<div class="card border-light mb-3">
  <div class="card-header">
    <h5 class="card-title text-center">Agregar cita</h5>
  </div>
  <div class="card-body">
    <div *ngIf="formularioIncorrecto" class="text-center">
      <span class="badge rounded-pill bg-danger"
        >Todos los campos son obligatorios</span
      >
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="nombre">Nombre</label>
      <input
        [(ngModel)]="nombre"
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su nombre"
      />
    </div>

    <div class="form-group mb-3">
      <label class="card-title" for="documento">Documento</label>
      <input
        [(ngModel)]="documento"
        type="number"
        id="documentos"
        class="form-control"
        placeholder="Ingrese su número de documento"
      />
    </div>
    <div class="row mt-2 mb-3">
      <div class="col-lg-6">
        <label class="card-title">Direccion</label>
        <span
          ><input
            [(ngModel)]="direccion"
            type="text"
            id="direccion"
            class="form-control"
            placeholder="Dirección"
        /></span>
      </div>
      <div class="col-lg-6">
        <label class="card-title">Teléfono</label>
        <span
          ><input
            [(ngModel)]="telefono"
            type="tel"
            id="telefono"
            class="form-control"
            placeholder="Teléfono"
        /></span>
      </div>
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="fecha">Fecha</label>
      <input [(ngModel)]="fecha" type="date" id="fecha" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="hora">Hora</label>
      <input [(ngModel)]="hora" type="time" id="hora" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="sintomas">Síntomas</label>
      <textarea
        [(ngModel)]="sintomas"
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los síntomas"
      ></textarea>
    </div>
    <button style="width: 100%" (click)="agregarCita()" type="button" class="btn btn-primary" id="liveToastBtn">
      Agregar cita
    </button>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Cita agregada</strong>
          <small>Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">La cita se ha guardado correctamente</div>
      </div>
    </div>
  </div>
</div>
