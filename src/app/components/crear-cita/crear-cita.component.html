<div class="card border-light mb-3">
  <div class="card-header">
    <h5 class="card-title text-center">Agregar cita</h5>
  </div>
  <div class="card-body">
    <div class="form-group mb-3">
      <label class="card-title" for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="documento">Documento</label>
      
      <input type="number" id="documentos" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="hora">Hora</label>
      <input type="time" id="hora" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label class="card-title" for="sintomas">Síntomas</label>
      <textarea
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los síntomas"
      ></textarea>
    </div>
    <button style="width: 100%" class="btn btn-primary btn-block">
      Agregar cita
    </button>
  </div>
</div>
